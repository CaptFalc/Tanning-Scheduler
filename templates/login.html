<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style5login.css') }}">
</head>

<body>

    <div class="container">

        <form method="POST" action="/login">
            <div class="user-details">
                <div class="input-box">
                    <label> Enter your email: </label>
                    <input type="email" name="email" placeholder="Put in your email" required />
                </div>

                <div class="input-box">
                    <label> Enter your password: </label>
                    <input type="password" name="password" placeholder="Put in your password" required />
                </div>

                <input type="submit" value="Login" />

            </div>
        </form>
    </div>

</body>

</html>
