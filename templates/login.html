<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style5login.css') }}">
</head>
    <body>
        <div class="container">
                <form action="POST" action="{{ url_for('register_user') }}">
                    <div class="title"> Registration </div>

                    <div class="user-details">
                        <div class="input-box">
                        <label> Enter your email: </label>
                        <input type="email" name="email" placeholder="Put in your email" required/>
                        </div>

                        <div class="input-box">
                        <label> Enter your password: </label>
                        <input type="password" name="password" placeholder="Put in your password" required/>
                        </div>

                        <input type="submit" value="log in" />

                    </div>
                </form>
        </div>

    </body>
</html>
